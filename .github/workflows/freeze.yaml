  freeze-gui:
    needs: [extract-tag]
    strategy:
      matrix:
        build-env:
        - os: macos-latest
          briefcase-build-opts: ''
          briefcase-package-opts: '--no-sign'
        - os: ubuntu-latest
          briefcase-build-opts: '--no-docker'
          briefcase-package-opts: ''
        - os: windows-latest
          briefcase-build-opts: ''
          briefcase-package-opts: ''
      fail-fast: false
    runs-on: ${{ matrix.build-env.os }}
    steps:
    - name: Clone the repo
      uses: actions/checkout@v2
    - name: Install briefcase dependencies
      run: |
        sudo apt-get install -y libgirepository1.0-dev \
          libpango1.0-dev \
          libgdbm-dev \
      if: matrix.build-env.os == 'ubuntu-latest'
    - name: Symlink new to old libs
      run: |
        sudo ln -s libgdbm.so.6 libgdbm.so.5
        sudo ln -s libffi.so.7 libffi.so.6
      working-directory: /usr/lib/x86_64-linux-gnu
      if: matrix.build-env.os == 'ubuntu-latest'
    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install npm dependencies and compile frontend
      run: |
        npm install
        npx rollup -c
      working-directory: gui-webview/frontend
    - name: Install briefcase and build app
      run: |
        python -m pip install briefcase
        python -m briefcase build ${{ matrix.build-env.briefcase-build-opts }}
        python -m briefcase package ${{ matrix.build-env.briefcase-package-opts }} | tee >(
          echo "artifact_path=gui-webview/$(tail -n 1 | cut -c 25-)" >> $GITHUB_ENV
        )
      working-directory: gui-webview
    - name: Upload app
      uses: actions/upload-artifact@v2
      with:
        # name: instawow-gui-${{ matrix.build-env.os }}-${{ needs.extract-tag.outputs.tag }}
        path: ${{ env.artifact_path }}
